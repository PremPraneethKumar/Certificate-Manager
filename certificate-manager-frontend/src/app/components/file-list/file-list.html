<mat-card>
  <mat-card-title>Signed File History</mat-card-title>
  
  <mat-toolbar class="filter-toolbar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search by file or certificate...</mat-label>
      <input matInput (keyup)="applyFilter($event)">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </mat-toolbar>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef> File Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
      </ng-container>

      <ng-container matColumnDef="certificateName">
        <th mat-header-cell *matHeaderCellDef> Certificate Used </th>
        <td mat-cell *matCellDef="let element"> {{element.certificate.certificateName}} </td>
      </ng-container>

      <ng-container matColumnDef="signedAt">
        <th mat-header-cell *matHeaderCellDef> Date Signed </th>
        <td mat-cell *matCellDef="let element"> {{element.signedAt | date:'medium'}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element" class="status-signed"> {{element.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No signed files found matching your search.</td>
      </tr>
    </table>
  </div>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" 
                 showFirstLastButtons 
                 aria-label="Select page of signed files">
  </mat-paginator>

</mat-card>
